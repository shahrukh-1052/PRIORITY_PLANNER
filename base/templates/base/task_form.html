{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
  <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
<div class="card-body">
  <form method="POST" action="">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    {{ form.title }}
    <label for="id_description">Description:</label>
    {{ form.description }}
    <div style="margin-top: 10px; display: flex; align-items: center;">
      {{ form.complete }}
      <label for="id_complete" style="margin-left: 8px; margin-bottom: 0;">Complete</label>
    </div>
    <input type="submit" value="Submit" class="button" style="margin-top: 15px;">
  </form>
</div>
{% endblock content %}
