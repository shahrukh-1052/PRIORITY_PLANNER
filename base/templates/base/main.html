<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO ITEMS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000&family=Raleway&display=swap" rel="stylesheet">
  <style>
    :root {
      --aqua: #00FFFF;
      --cyan: #00CED1;
      --dark-cyan: #008B8B;
      --light-bg: #F0FFFF; /* light cyan background */
    }
    body {
      background-color: var(--light-bg);
      font-family: 'Nunito', sans-serif;
      padding: 50px;
      margin: 0;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
      margin: 0;
    }
    a, p, label {
      font-family: 'Raleway', sans-serif;
      color: var(--dark-cyan);
    }
    .container {
      max-width: 550px;
      margin: auto;
      background-color: #fff;
      box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
      border-radius: 5px;
      overflow: hidden;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      padding: 10px;
      background: linear-gradient(90deg, var(--aqua), var(--cyan));
      transition: background 0.3s ease;
    }
    .header-bar a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .header-bar a:hover {
      color: var(--dark-cyan);
    }
    .card-body {
      padding: 20px;
    }
    .task-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid var(--cyan);
      transition: background-color 0.3s ease;
    }
    .task-wrapper:hover {
      background-color: #f0f8ff;
    }
    .task-title {
      display: flex;
      align-items: center;
    }
    .task-title a {
      text-decoration: none;
      margin-left: 10px;
      transition: color 0.3s ease;
    }
    .task-title a:hover {
      color: var(--dark-cyan);
    }
    .task-complete-icon,
    .task-incomplete-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .task-complete-icon {
      background-color: var(--cyan);
    }
    .task-incomplete-icon {
      background-color: var(--aqua);
    }
    .delete-link {
      text-decoration: none;
      font-weight: 900;
      color: var(--dark-cyan);
      font-size: 22px;
      line-height: 0;
      transition: color 0.3s ease;
    }
    .delete-link:hover {
      color: var(--aqua);
    }
    #search-add-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    #add-link {
      text-decoration: none;
      color: var(--cyan);
      font-size: 42px;
      transition: transform 0.3s ease;
    }
    #add-link:hover {
      transform: scale(1.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 10px;
      border: 1px solid var(--cyan);
      border-radius: 5px;
      width: 90%;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 5px var(--cyan);
      outline: none;
    }
    label {
      padding: 10px 0;
      display: block;
    }
    .button {
      background-color: var(--aqua);
      color: var(--dark-cyan);
      border: 1px solid var(--cyan);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      background-color: var(--cyan);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .form-error {
      background-color: #ffe6e6;
      color: #cc0000;
      padding: 10px;
      border: 1px solid #cc0000;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.95em;
    }
    .flash-success {
      background-color: #e6ffff;
      color: var(--dark-cyan);
      border: 1px solid var(--cyan);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .flash-error {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    /* Password field wrapper for show/hide toggle */
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 60px; /* space for toggle button */
    }
    .password-wrapper .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--dark-cyan);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  {% if messages %}
    {% for message in messages %}
      <div class="flash-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <script src="" async></script>
</body>
</html>
